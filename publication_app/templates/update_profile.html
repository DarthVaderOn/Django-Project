<title>Редактирование профиля</title>

<h1>Редактирование профиля</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
{% for f in form %}
<p><label for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
<div>{{ f.errors }}</div>
{% endfor %}


    <button type="submit">Редактировать</button>


</form>
