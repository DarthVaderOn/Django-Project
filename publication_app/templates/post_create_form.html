{% block title %}
    <h2>Создание поста</h2>
{% endblock %}

{% block content %}

    <form class="" action="{% url 'post_page' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                 {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button">Создать пост</button>

    </form>

{% endblock %}
